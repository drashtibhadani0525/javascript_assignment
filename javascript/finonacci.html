<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*0 f
          1 s /f=s
          1 t=f+s /s=t
          2 t continue
          3
          5
          8
          13
        */
       let f=0
       let s=1
       let i=1
       while(i<=10){
        document.write('<br>'+f)
        t=f+s
        f=s
        s=t
        i++
       }
    </script>
</body>
</html>
