    <script>
        let no=153
        let sum=0
        f=no
        // 1^3 + 5^3 + 3^3
        // 1+125+27=153
        let len = no.toString().length
        while(no>0){
            let r=no%10
            no = Math.floor(no/10)
            let n =   r*r*r //(r**3)(cube mate logic)
            sum = sum+n
        }
        document.write('<br>No is'+f)
        document.write('<br>Sum is'+sum)
        if(f == sum){
            document.write('<br>It is armstrong')

        }
    </script>
